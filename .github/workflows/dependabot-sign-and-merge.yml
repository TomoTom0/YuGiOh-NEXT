name: Dependabot Sign Commits

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  sign-commits:
    runs-on: ubuntu-latest
    # DependabotによるPRの場合のみ実行
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Check if SSH_SIGNING_KEY is set
        run: |
          if [ -z "${{ secrets.SSH_SIGNING_KEY }}" ]; then
            echo "⚠️ SSH_SIGNING_KEY secret is not set. Please add SSH signing key to GitHub Secrets."
            echo "See: https://docs.github.com/en/authentication/managing-commit-signature-verification/about-commit-signature-verification#ssh-commit-signature-verification"
            exit 1
          fi

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
          # dependabotのブランチに書き込むため、Personal Access Tokenが必要
          # または、dependabotの設定で allow-push を有効化
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Setup SSH signing
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SIGNING_KEY }}" > ~/.ssh/signing_key
          chmod 600 ~/.ssh/signing_key

          # Extract public key
          ssh-keygen -y -f ~/.ssh/signing_key > ~/.ssh/signing_key.pub

          # Configure git for SSH signing
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config gpg.format ssh
          git config user.signingkey ~/.ssh/signing_key.pub
          git config commit.gpgsign true

      - name: Check if commits are already signed
        id: check_signed
        run: |
          # Check the latest commit
          if git log -1 --show-signature | grep -q "Good.*signature"; then
            echo "signed=true" >> $GITHUB_OUTPUT
            echo "✅ Commits are already signed"
          else
            echo "signed=false" >> $GITHUB_OUTPUT
            echo "❌ Commits are not signed, will sign them"
          fi

      - name: Sign commits
        if: steps.check_signed.outputs.signed == 'false'
        run: |
          # Fetch base branch
          git fetch origin ${{ github.base_ref }}

          # Count commits in this PR
          COMMIT_COUNT=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
          echo "Number of commits: $COMMIT_COUNT"

          if [ "$COMMIT_COUNT" -eq 0 ]; then
            echo "No commits to sign"
            exit 0
          fi

          # Rebase all commits and sign each one
          # Note: This will fail if there are conflicts
          git rebase --exec 'git commit --amend --no-edit -S --allow-empty' origin/${{ github.base_ref }} || {
            echo "❌ Rebase failed. This might be due to conflicts."
            git rebase --abort
            exit 1
          }

          echo "✅ All commits have been signed"

      - name: Push signed commits
        if: steps.check_signed.outputs.signed == 'false'
        run: |
          git push --force-with-lease origin ${{ github.event.pull_request.head.ref }}

      - name: Enable auto-merge
        # マイナー/パッチアップデートのみ自動マージ
        if: ${{ steps.metadata.outputs.update-type != 'version-update:semver-major' }}
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major update
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-major' }}
        run: |
          gh pr comment "$PR_URL" --body "⚠️ メジャーバージョン更新です。手動でレビューしてください。"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
