<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戯王NEXT</title>
  <style>
    /* FOUCを防ぐための初期スタイル */
    html, body {
      margin: 0;
      padding: 0;
      background: #2a2a2a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    /* ポップアップが表示されるまで非表示 */
    #app {
      opacity: 0;
      transition: opacity 0.15s ease-in;
    }
    #app.loaded {
      opacity: 1;
    }
  </style>
  <script defer src="popup.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
